<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div>
       <h2>Challenge 1 : Your age in days</h2>
       <div class="flex-box-container-1">
           <div class="p-4"><button class="btn btn-primary" onclick="ageDays()">Click Me</button></div>
           <div class="p-4"><button class="btn btn-danger" onclick="reset()">Reset</button></div>
       </div>
   </div>
   <div class="flex-box-container-1 my-4">
       <div id="flex-box-result"></div>
   </div>

   <div>
       <h2>Challenge 2 : Cat Generator</h2>
       <div class="flex-box-container-2 p-4"><button class="btn btn-success" onclick="generateCat()">Generate Cat</button></div>
       <div class="flex-box-container-2 my-1" id="generateCats">
       </div>
   </div>

   <div>
    <h2>Challenge 3 : Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="rps-el">
        <img id="rock" src="https://png.pngtree.com/png-clipart/20210108/ourlarge/pngtree-monochrome-rock-clip-art-png-image_2689540.jpg" alt="rock">
        <img id="paper" src="https://www.nicepng.com/png/detail/207-2073921_printing-and-writing-paper-notebook-paper-clip-drawing.png" alt="paper">
        <img id="scissors" src="https://www.pngitem.com/pimgs/m/43-436670_scissors-cartoon-clip-art-pair-of-scissors-clipart.png" alt="scissors">
    </div>
   </div>


    <script src="index.js"></script>
</body>
</html>
